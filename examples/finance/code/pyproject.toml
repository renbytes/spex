[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-analysis-project"
version = "0.1.0"
description = "Generated data science analysis pipeline"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Generated by specds", email = "user@example.com"}
]
keywords = ["data-science", "analytics", "specds"]

dependencies = [
    # Core data science libraries
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    
    # Visualization libraries
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    
    # Statistical analysis
    "scikit-learn>=1.1.0",
    "statsmodels>=0.13.0",
    
    # Data validation
    "pandera>=0.13.0",
    
    # Reporting
    "jinja2>=3.0.0",
    
    # Configuration
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    
    # Logging
    "loguru>=0.7.0",
    
    # Jupyter notebooks
    "jupyter>=1.0.0",
    "ipykernel>=6.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=3.0.0",
]

interactive = [
    "streamlit>=1.28.0",
    "dash>=2.14.0",
    "ipywidgets>=8.0.0",
]

export = [
    "openpyxl>=3.1.0",
    "xlsxwriter>=3.1.0",
    "fpdf2>=2.7.0",
    "weasyprint>=59.0",
]

[project.urls]
Homepage = "https://github.com/renbytes/specds"
Documentation = "https://github.com/renbytes/specds"
Repository = "https://github.com/renbytes/specds"
"Bug Tracker" = "https://github.com/renbytes/specds/issues"

[project.scripts]
run-analysis = "job:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "venv/*",
    ".venv/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "docs/source/conf.py",
    "old",
    "build",
    "dist",
    ".venv",
    "venv",
]