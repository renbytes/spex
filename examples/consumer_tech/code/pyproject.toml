[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspark-analysis-project"
version = "0.1.0"
description = "Generated PySpark data analysis pipeline"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Generated by specds", email = "user@example.com"}
]
keywords = ["pyspark", "big-data", "analytics", "specds"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # PySpark and distributed computing
    "pyspark>=3.4.0",
    "py4j>=0.10.9",
    
    # Core data science libraries
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    
    # Visualization libraries
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    
    # Big data tools
    "delta-spark>=2.4.0",
    
    # Configuration
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    
    # Logging
    "loguru>=0.7.0",
    
    # Jupyter with Spark
    "jupyter>=1.0.0",
    "ipykernel>=6.15.0",
    "findspark>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=3.0.0",
]

aws = [
    "boto3>=1.28.0",
    "s3fs>=2023.6.0",
]

streaming = [
    "kafka-python>=2.0.2",
    "confluent-kafka>=2.2.0",
]

ml = [
    "mlflow>=2.6.0",
    "scikit-learn>=1.3.0",
    "xgboost>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/renbytes/specds"
Documentation = "https://github.com/renbytes/specds"
Repository = "https://github.com/renbytes/specds"
"Bug Tracker" = "https://github.com/renbytes/specds/issues"

[project.scripts]
run-spark-analysis = "job:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | spark-warehouse
)/
'''

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "spark: marks tests that require Spark context",
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "venv/*",
    ".venv/*",
    "setup.py",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "pyspark.*",
    "py4j.*",
    "delta.*",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "spark-warehouse",
    "metastore_db",
    "derby.log",
    "build",
    "dist",
    ".venv",
    "venv",
]